<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   

    <!-- BOOTSTRAP   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


     <!-- CSS   -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}{% endblock %}</title>


</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div style="padding: 0 5rem;" class="container-fluid">
          <a class="navbar-brand" href="/">Luxury Wheels</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              

              {% if not user %}

                <li class="nav-item ">
                  <a class="nav-link" href="{{ url_for('auth.signup') }}">Registar</a>
                </li>

                <li class="nav-item ">
                  <a class="nav-link" href="{{ url_for('auth.login') }}">Entrar</a>
                </li>

              {% else %}

                <li class="nav-item ">
                  <a class="nav-link" href="{{ url_for('auth.logout') }}">Sair</a>
                </li>

              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    

    <!-- BOOTSTRAP - javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

  </body>
</html>
